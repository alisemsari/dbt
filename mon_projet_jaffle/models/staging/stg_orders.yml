version: 2

models:
  - name: stg_orders
    description: "Modèle de transformation pour les commandes."
    columns:
      - name: order_id
        description: "L'identifiant unique de la commande."
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "Lien vers l'identifiant du client."
        tests:
          - not_null
          # BONUS : Test de relation (Vérifie que le client existe bien dans stg_customers)
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: order_date
        description: "La date à laquelle la commande a été passée."
        tests:
          - not_null